{% extends 'main.html' %}
{% load staticfiles %}

{% block title %}Add new email - emailAlchemy{% endblock %}

{% block body-content %}
<div class="container-fluid">
	<div clas="row">
		<div class="col-md-12">
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Add new Email</h3>
			  </div>
			  <div class="panel-body">

				
				<div class="col-md-6">
					<form class="form-horizontal" method="POST" action="">{% csrf_token %}
					  <fieldset>
						<legend>Add Email</legend>
						{% if error %}
						<div class="form-group">
						  <h5><span class="label" style="color: red;"> {{error}} </span></h5>
						</div>
						{% endif %}
						<div class="form-group">
						  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
						  <div class="col-lg-10">
							<input vk_1e1f9="subscribed" class="form-control" id="inputEmail" placeholder="Email" type="text" name="addnewemail-email">
						  </div>
						</div>
						<div class="form-group">
						  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
						  <div class="col-lg-10">
							<input vk_1e1f9="subscribed" class="form-control" id="inputPassword" placeholder="Password" type="password" name="addnewemail-password">
							</div>
						</div>
						<div class="form-group">
						  <label for="inputIncomingServer" class="col-lg-2 control-label">Incoming Mail Server</label>
						  <div class="col-lg-10">
							<input vk_1e1f9="subscribed" class="form-control" id="inputIncomingServer" placeholder="Incoming Mail Server" type="text" name="addnewemail-incomingserver">
						  </div>
						</div>
						<div class="form-group">
						  <label for="inputIncomingPort" class="col-lg-2 control-label">Incoming Port</label>
						  <div class="col-lg-10">
							<input vk_1e1f9="subscribed" class="form-control" id="inputIncomingPort" placeholder="Incoming Port" type="text" name="addnewemail-incomingport">
						  </div>
						</div>
						<div class="form-group">
						  <label class="col-lg-2 control-label">SSL Required</label>
						  <div class="col-lg-10">
							<div class="radio">
							  <label>
								<input name="addnewemail-sslreq" id="optionsRadios1" value="yes" checked="" type="radio">
								Yes
							  </label>
							</div>
							<div class="radio">
							  <label>
								<input name="addnewemail-sslreq" id="optionsRadios2" value="no" type="radio">
								No
							  </label>
							</div>
						  </div>
						</div>

						<div class="form-group">
						  <div class="col-lg-10 col-lg-offset-2">
							<button type="reset" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						  </div>
						</div>
					  </fieldset>
					</form>
				</div>
				<div class="col-md-3">
					<div class="panel panel-default">
					 
					</div>
				</div>
				
				<div class="col-md-3">
					<div class="panel panel-default">
					  
					</div>
				</div>
			  </div>
			</div>
		</div>
	
	</div>
</div>
{% endblock %}
