{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>{% block title %} {% endblock %}</title>
	<link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.css' %}">
	<script type="text/javascript" src="{% static 'libs/jquery-v1.12.3.js' %}"></script>
	<script type="text/javascript" src="{% static 'libs/bootstrap/js/bootstrap.js' %}"></script>
	{% block includes %}
		
	{% endblock %}
	<style rel="stylesheet">
	{% block style %}

	{% endblock %}
	</style>
	{% block scripts %}
	
	{% endblock %}
	
</head>
<body class="page-body">
	{% block navbar %}
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			 <div class="navbar-header">
			  <a class="navbar-brand" href="#">emailAlchemy</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
			  <form class="navbar-form navbar-right">
					{% block auth_buttons %}{% endblock %}
			  </form>
			  
			</div>
		  </div>
		</nav>
	{% endblock %}
	
	{% block body-content %}
	
	{% endblock %}
	
	{% block modals %}
	
	{% endblock %}
			
</body>

</html>
